upstream pybarsys_server {
    server pybarsys-app:8000;
}

server {
    listen 8080;
    server_name localhost;

    location / {
        proxy_pass http://pybarsys_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }
}
